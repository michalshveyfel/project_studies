
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="myRecipe.Image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">code: {{myRecipe.Code}}</div>
                <h1 class="display-5 fw-bolder">{{myRecipe.Name}}</h1>
                <div class="fs-5 mb-5">
                    
                    <div *ngIf="myCat">
                        <img [src]="myCat.IconPath" width="20px" height="20px"/>
                        category: {{myCat.Name}}
                    </div>
                    <div>
                       ‚è± making time: {{myRecipe.MinutesToMake|time}}
                    </div>
                    <div>
                        
                        level: {{myRecipe.Level|level}}
                    </div>
                    <div>
                        add on date: {{myRecipe.AddedDate|date:'short'}}
                    </div>
                </div>
                <div class="lead">
                    <div>
                        products you need:
                        <ul style="list-style-image:url(../../assets/ingred.png); ">
                            <li *ngFor="let item of myRecipe.Ingreadients">{{item}}</li>
                        </ul>
                    </div>
                    <div>
                        making introductions:
                        <ol>
                            <li *ngFor="let item of myRecipe.Introductions">{{item}}</li>
                        </ol>
                    </div>
                </div>
                <div class="d-flex">
                    <div *ngIf="IsCurrentUser()">
                        <input type="button" value="delete" class="btn btn-outline-dark flex-shrink-0" (click)="deleteRecipe()" />
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
